services:
  web:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - runner

  runner:
    build: ./runner
    ports:
      - "8081:8081"
    volumes:
      - ../courses:/courses:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - runner-data:/data
    tmpfs:
      - /tmp:size=512M,exec
    mem_limit: 2g
    cpus: 4
    environment:
      - K3D_CLUSTER_NAME=vibe-train

volumes:
  runner-data:
